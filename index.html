<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FoodShop</title>
</head>
<body>
    <header class="header">
        <div>
            <h2>Online</h2>
        </div>
        <br>
        <div>
            <p>FoodShop</p>
        </div>
    </header>
    <nav class="navbar">
        <figure class="logo">
            <img src="logo1.png" alt="logo">
        </figure>
        <ul class="lista">
            <li class="item"><a href="">Home</a></li>
            <li class="item"><a href="">About</a></li>
            <li class="item"><a href="">Menu</a></li>
            <li class="item"><a href="">Contact us</a></li>
        </ul>
    </nav>
    <section class="section1" id="mobile">
        <p>Welcome to Online FoodShop</p>
        <button>ORDER NOW</button>
        <div class="padre-imagenes-section">
            <figure>
                <img class="chef" src="chef.jpg" alt="Image de un chef">
                <button>Prices</button>
            </figure>
            <figure>
                <img class="pizza" src="pizza.jpg" alt="Image de comida">
                <button>Specials</button>
            </figure>
        </div>
    </section>
    <main class="main">
        <div>
            <p>Featured Products</p>
        </div>   
        <div class="main-images">
            <figure>
                <img class="hamburguesa" src="hamburguesa.jpg" alt="Imagen de comida">
                <button>Order Now</button>
            </figure>
            <figure>
                <img class="cemita" src="cemita.jpg" alt="Imagen de comida">
                <button>Order Now</button>
            </figure>
            <figure>
                <img class="tacos" src="tacos.jpg" alt="Imagen de comida">
                <button>Order Now</button>
            </figure>
        </div>  
        
    </main>
    <footer>
        <div>
            <p>Copyright C 2020-2021 OnlineFoodShop. All Rights are reserved</p>
        </div>
    </footer>
</body>
</html>
